apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gophie-ingress
  labels:
    name: gophie-ingress 
spec:
  ingressClassName: nginx 
  rules:
  - host: api.gophie.cam
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name:  gophie-service
            port: 
              number: 80
  - host: oc.gophie.cam
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name:  ocena-service
            port: 
              number: 80
