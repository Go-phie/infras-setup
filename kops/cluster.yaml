metadata:
  creationTimestamp: null
  labels:
    kops.k8s.io/cluster: bisohns-test.k8s.local
  name: master-eu-west-2a
spec:
  image: 099720109477/ubuntu/images/hvm-ssd/ubuntu-focal-20.04-amd64-server-20221206
  instanceMetadata:
